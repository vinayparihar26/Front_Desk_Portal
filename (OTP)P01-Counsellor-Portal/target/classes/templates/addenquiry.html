    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-bottom: 60px; /* To adjust for the footer */
        }
        .navbar {
            background-color: #000000; /* Black background for the menu bar */
        }
        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            margin-left:100px;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .nav-link {
            color: #ffffff;
            transition: color 0.3s; /* Smooth transition for color change */
        }
        .nav-link:hover {
            border-bottom: 3px solid #ffffff; /* Three white strips on hover */
            color: #ffffff !important; /* White text color on hover */
        }
        .container {
            padding-top: 20px;
        }
        h1 {
            color: rgb(255, 0, 128);
            text-shadow: gray;
            margin-bottom: 30px;
            text-align: center; /* Center aligning the heading */
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ced4da;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn-logout {
            background-color: rgb(255, 255, 0);
            border-color: #dc3545;
            color: #ffffff; /* Logout text color */
        }
        .btn-logout:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Dark background for the footer */
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        .social-icons {
            margin-bottom: 10px;
        }
        .social-icons a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>

                </li>
                <li class="nav-item">
                    <a class="btn btn-logout" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
		<h1>Add Enquiry</h1>
		 
		  <p th:text="${smsg}" style="color: green;"></p>
		  <p th:text="${emsg}" style="color: red;"></p>
		    
		
		 <form th:object="${enq}" th:action="@{/enquiry}" method="post">
           <table>
			   
			   <tr>		
				   <td> Name :</td>
				  <input type="hidden" th:field="*{eid}" placeholder="Enter name" required />
				   <td><input type="text" th:field="*{sname}" required /></td>			  
			   </tr>
			   <tr>
				    <td>Ph-num :</td>
				     <td><input type="number" th:field="*{sphno}" required /></td>	
			   </tr>
			  
			   <tr>
				   <td>Class Mode :</td>
				    <td>
						<select th:field="*{classmode}">
							<option value="">-Select-</option>
							<option value="classroom">-Classroom-</option>
							<option value="online">-Online-</option>							
						</select>
					</td>	
			   </tr>
			   <tr>
				   <td>Course :</td>
				    <td>
						<select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="java">-JAVA-</option>
							<option value="python">-PYTHON-</option>
							<option value="aws">-AWS-</option>							
						</select>
					</td>	
			   </tr>
			    <tr>
				   <td>Status:</td>
				    <td>
						<select th:field="*{status}">
							<option value="">-Select-</option>
							<option value="Enrolled">-Enrolled-</option>
							<option value="New">-New-</option>
							<option value="Lost">-Lost-</option>							
						</select>
					</td>	
			   </tr>
			  
			   <tr>
				   <td></td>
				   <td><input type="submit" value="Save" class="btn btn-primary"/></td>
			   </tr>
		   </table>			  
		  </form>
		  

	</div>
